<script>
   
   




    class parking {
        constructor(name,vehiclenum,vehicletype){
            this.name=name;
            this.vehiclenum=vehiclenum;
            this.vehicletype=vehicletype;
        }


        entering(){
            if(this.vehicletype == 2){
                check.this
            }
        }
      
    }

    var twcharge = 25, fwcharge = 50, totalcharge = 0;
    var num1 = "vtype", namee = "name", vnum = "vnumber", yu = "display";
    var getnumber = function (id) {
        return parseInt(document.getElementById(id).value);
    }

    var getname = function (id) {
        return (document.getElementById(id).value);
    }

    var showOutput = function (outp, output) {

        document.getElementById(outp).innerHTML = output;

    }
    var vehicleslot = [];

    for (let i = 0; i < 400; i++)
        vehicleslot[i] = -1;


    const checkfour = () => {
        for (let i = 100; i < 400; i++) {
            if (vehicleslot[i] == -1)
                return i;
            else
                return -1;
        }

    }


    const checktwo = () => {
        for (let i = 0; i < 100; i++) {
            if (vehicleslot[i] == -1)
                return i;
            else
                return -1;
        }
    }

    const check = (type) => {
        if (type == 2) {
            let slotnumber = checktwo();
            if (slotnumber >= 0 && slotnumber < 100)
                return slotnumber;
            else
                return "NO SLOT AVAILABLE";
        }

        else if (type == 4) {
            let slotnumb = checkfour()
            if (slotnumb >= 100 && slotnumb <= 399)
                return slotnumb;
            else
                return "NO SLOT AVAILABLE";
        }
    }


    const func = (avail) => {

        var n = getname(namee);
        var nu = getnumber(vnum);

        var out;
        if (!(NaN(avail))) {
            out = `HI ${n} with vehicle number ${num} . your parking slot is ${avail}. `;
            showOutput(yu, out);
        }
        else {
            out = `HI ${n} with vehicle number ${num} . sorry no slot is available`;
            showOutput(yu, out);
        }
    }


    const find = function () {
        x = getnumber(num1);
        var avail = check(x);
        if (!(NaN(avail))) {
            if (avail < 100) {
                totalcharge = totalcharge + twcharge;
                func(avail);
            }
            else if (avail < 400) {
                totalcharge = totalcharge + fwcharge;
                func(avail);
            }
        }
        else
            func(avail);


    }

</script>
